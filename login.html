<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/index.css" />
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body >
		<div class="header">
			<a href="index.html"><img src="images/logo.png"/></a>
			<div class="bind-phone">
				依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号绑定验证！
				<a href="#">
				<font color="#f60">《隐私政策》</font></a>已上线，将更有利于保护您的个人隐私。
			</div>
		</div>
		
		<div class="main123">
			<img src="images/main.jpg">
			
			<div class="login-form">
				<div class="login-tab">
                    <a href="#" class="tab-item" style="color: orangered; font-weight: bold;"><span>扫码登录</span></a>
                    <a href="#" class="tab-item on" style="color: orangered;font-weight: bold;"><span>账户登录</span></a>
                </div>
                
                <div class="username-login">
                	<div class="username-box">
                            <div class="input-box">
                                <input id="userName" type="text">
                                <label>用户名/手机/邮箱</label>
                                <i class="icon username-icon"></i>
                                <i class="clear"></i>
                            </div>
                        <div class="email-list hide"></div>
                    </div>
                    
                    <div class="password-box">
                		<div class="input-box">
                            <input id="password" type="password">
                            <label>密码</label>
                            <i class="icon password-icon"></i>
                            <i class="clear"></i>
                        </div>
                	</div>
                	
                	<div class="login-help clearfix">
                            <a href="#" class="login-switch"><i></i>短信验证码登录</a>
                            <a href="#" class="forget-password">忘记密码？</a>
                    </div>
                    
                    <a href="#" class="login-submit">登 录</a>
                </div>
                
                <div class="free-reg">
                    <a href="register.html"  id="FREE_TO_REG">免费注册 有惊喜 &gt;</a>
                </div>
                    
                <div class="bind-login">
                    <span class="title">使用以下账号登录</span>
                    <div class="common clearfix">
                        <a href="#" class="qq"><i></i>QQ</a>
                        
                        <a href="#" class="weixin"><i></i>微信</a>
                        
                        <a href="#" class="yifubao"><i></i>易付宝</a>
                        
                        <a href="#" class="weibo"><i></i>微博</a>
                    </div>
                </div>    
                
            </div>
		</div>
	
		<div id="ng-s-f-con">
			<script>
				$("#ng-s-f-con").load("Base/ng-s-f-con.html")
			</script>
		</div>
</body>
</html>
